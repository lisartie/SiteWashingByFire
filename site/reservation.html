<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Запись на омовение огнём</title>
</head>
<body>
    <main class="reservation">
        <div class="reservation__background">
            <video autoplay muted loop class="reservation__background_video">
                <source src="./assets/videos/fire.mov" type="video/webm">
            </video>
        </div>
        <h1 class="reservation__title">Запись на омовение огнём</h1>

        <!-- 
            ! TODO: Форма не читаемая, все внимание на себя забирает видео. Попробуй добавить фон для формы
            ! Также добавь на эту страницу меню, чтобы спокойно можно было бы вернуться назад. Плюс я бы еще добавил страницу с контактными данными.
        -->
        <form action="/index.html" class="reservation__form">
            <input type="text" class="reservation__input" placeholder="Ваше имя" required>
            <input type="text" class="reservation__input" placeholder="Номер телефона" required>
            <input type="email" class="reservation__input" placeholder="Электронная почта">
            <input type="text" class="reservation__input" placeholder="Ник в telegram">
            <input type="text" class="reservation__input" placeholder="Ваш запрос">
            <label for="accept" class="reservation__label">
                <input type="checkbox" id="accept" required>
                <!-- ! TODO: Раз вставляешь такую фразу, то нужно сделать отдельную страницу под персональные данные. Сгенерировать текст для нее можно тут https://tilda.cc/ru/privacy-generator/ -->
                Я соглашаюсь с обработкой своих персональных данных
            </label>
            <button class="reservation__button">Записаться</button>
        </form>
        <a href="/index.html" class="reservation__link" type="button">На главную</a>
    </main>
    <script type="module" src="./scripts/app.js"></script>
</body>

</html>
